<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa evropských hlavních měst</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGphbmRlcmEiLCJhIjoiY2ptZzJ4NXhqMnJ4ZjNrbnRiMm1haHhrcSJ9.8U9iRQu8sGnE7AQ1C7VI4Q';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [12.7376057, 42.8747214],
    zoom: 5
  });

  async function fetchGoogleSheetsData() {
    const apiKey = 'AIzaSyCpgbO0B6V0eEiVfyt6xewv0cHjyYsj1-o';
    const spreadsheetId = '1YtHqKg22xPXglCKOYOzCYTK4Om1_WhjaogZTCHnfzf8';
    const range = 'mapa!A:E';

    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
    const data = await response.json();
    return data.values;
  }

  map.on('load', async function () {
    const rows = await fetchGoogleSheetsData();

    const features = rows.slice(1).map(function(row) {
      const [city, country, lat, lng, imageUrl] = row;
      return {
        type: 'Feature',
        properties: {
          city: city,
          country: country,
          imageUrl: imageUrl,
          id: city,
          visible: true // Inicializace parametru viditelnosti
        },
        geometry: {
          type: 'Point',
          coordinates: [parseFloat(lng), parseFloat(lat)]
        }
      };
    });

    map.addSource('capitals', {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: features
      },
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'capitals',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#51bbd6',
          100,
          '#f1f075',
          750,
          '#f28cb1'
        ],
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,
          100,
          30,
          750,
          40
        ]
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'capitals',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
      }
    });

    const markers = {};
    features.forEach(function(feature) {
      var el = document.createElement('div');
      el.className = 'marker';
      el.style.backgroundImage = 'url(' + feature.properties.imageUrl + ')';

      var marker = new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .getElement().addEventListener('click', function() {
          new mapboxgl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(`<strong>${feature.properties.city}, ${feature.properties.country}</strong>`)
            .addTo(map);
        });

      markers[feature.properties.id] = marker;
    });

    function updateMarkers() {
      const features = map.querySourceFeatures('capitals');

      // Nastavit všechny markery jako neviditelné
      Object.values(markers).forEach(marker => marker.getElement().style.display = 'none');

      // Nastavit parametry viditelnosti pro jednotlivé markery
      features.forEach(feature => {
        if (feature.properties.point_count) {
          // Pokud je to cluster, nastav viditelnost všech markerů v clusteru na false
          const clusterId = feature.properties.cluster_id;
          map.getSource('capitals').getClusterLeaves(clusterId, Infinity, 0, (err, leaves) => {
            if (err) return;
            leaves.forEach(leaf => {
              const id = leaf.properties.id;
              if (markers[id]) {
                markers[id].getElement().style.display = 'none';
                leaf.properties.visible = false;
              }
            });
          });
        } else {
          // Pokud to není cluster, nastav marker jako viditelný
          const id = feature.properties.id;
          if (markers[id]) {
            markers[id].getElement().style.display = 'block';
            feature.properties.visible = true;
          }
        }
      });
    }

    map.on('data', (e) => {
      if (e.sourceId === 'capitals' && e.isSourceLoaded) {
        updateMarkers();
      }
    });

    map.on('moveend', updateMarkers);
    map.on('zoomend', updateMarkers);

    map.on('click', 'clusters', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['clusters']
      });
      var clusterId = features[0].properties.cluster_id;
      map.getSource('capitals').getClusterExpansionZoom(
        clusterId,
        function (err, zoom) {
          if (err) return;

          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom
          });
        }
      );
    });

    map.on('mouseenter', 'clusters', function () {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', function () {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
