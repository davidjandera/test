<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Zoom Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGphbmRlcmEiLCJhIjoiY2ptZzJ4NXhqMnJ4ZjNrbnRiMm1haHhrcSJ9.8U9iRQu8sGnE7AQ1C7VI4Q'; // Nahraďte vaším Mapbox Access Tokenem

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [12.7376057, 42.8747214], // střed Trevi
    zoom: 5
  });

  // Function to fetch Google Sheets data
  async function fetchGoogleSheetsData() {
    const apiKey = 'AIzaSyCpgbO0B6V0eEiVfyt6xewv0cHjyYsj1-o'; // Nahraďte vaším Google Sheets API klíčem
    const spreadsheetId = '1YtHqKg22xPXglCKOYOzCYTK4Om1_WhjaogZTCHnfzf8'; // Nahraďte ID vaší tabulky Google Sheets
    const range = 'mapa!A:E'; // Přizpůsobte název listu a rozsah podle potřeby

    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
    const data = await response.json();
    return data.values;
  }

  map.on('load', async function () {
    const rows = await fetchGoogleSheetsData();

    const features = rows.slice(1).map(function(row) { // Skip header row
      const [city, country, lat, lng, imageUrl] = row;
      return {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [parseFloat(lng), parseFloat(lat)]
        },
        properties: {
          city: city,
          country: country,
          imageUrl: imageUrl
        }
      };
    });

    const geojson = {
      type: 'FeatureCollection',
      features: features
    };

    // Add a data source containing GeoJSON data.
    map.addSource('capitals', {
      type: 'geojson',
      data: geojson
    });

    // Add a layer showing the pins.
    map.addLayer({
      id: 'capitals-layer',
      type: 'symbol',
      source: 'capitals',
      layout: {
        'icon-image': ['concat', ['get', 'imageUrl']],
        'icon-size': 0.5,
        'icon-allow-overlap': true
      }
    });

    // Add a layer showing the city names at zoom level 18 and higher.
    map.addLayer({
      id: 'city-labels',
      type: 'symbol',
      source: 'capitals',
      layout: {
        'text-field': ['get', 'city'],
        'text-size': 12,
        'text-offset': [0, 1.5],
        'text-anchor': 'top',
        'text-max-width': 8,
        'visibility': 'none'
      },
      paint: {
        'text-color': '#000000'
      }
    });

    // Show labels at zoom level 18 and higher
    map.on('zoom', function() {
      if (map.getZoom() >= 10) {
        map.setLayoutProperty('city-labels', 'visibility', 'visible');
      } else {
        map.setLayoutProperty('city-labels', 'visibility', 'none');
      }
    });

  });
</script>
</body>
</html>
