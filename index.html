<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>European Capitals Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
    }
    .cluster-count {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(0, 100, 255, 0.5);
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGphbmRlcmEiLCJhIjoiY2ptZzJ4NXhqMnJ4ZjNrbnRiMm1haHhrcSJ9.8U9iRQu8sGnE7AQ1C7VI4Q'; // Nahraďte vaším Mapbox Access Tokenem

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [12.7376057, 42.8747214], // střed Trevi
    zoom: 5
  });

  // Function to fetch Google Sheets data
  async function fetchGoogleSheetsData() {
    const apiKey = 'AIzaSyCpgbO0B6V0eEiVfyt6xewv0cHjyYsj1-o'; // Nahraďte vaším Google Sheets API klíčem
    const spreadsheetId = '1YtHqKg22xPXglCKOYOzCYTK4Om1_WhjaogZTCHnfzf8'; // Nahraďte ID vaší tabulky Google Sheets
    const range = 'mapa!A:E'; // Přizpůsobte název listu a rozsah podle potřeby

    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
    const data = await response.json();
    return data.values;
  }

  map.on('load', async function () {
    const rows = await fetchGoogleSheetsData();

    const features = rows.slice(1).map(function(row) { // Skip header row
      const [city, country, lat, lng, imageUrl] = row;
      return {
        type: 'Feature',
        properties: {
          city: city,
          country: country,
          imageUrl: imageUrl,
          id: city,
          visible: true // Přidáme parametr visible
        },
        geometry: {
          type: 'Point',
          coordinates: [parseFloat(lng), parseFloat(lat)]
        }
      };
    });

    map.addSource('capitals', {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: features
      },
      cluster: true,
      clusterMaxZoom: 14, // Max zoom to cluster points on
      clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'capitals',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#51bbd6',
          100,
          '#f1f075',
          750,
          '#f28cb1'
        ],
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,
          100,
          30,
          750,
          40
        ]
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'capitals',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
      }
    });

    // Add the unclustered points layer with custom markers
    const markers = {};
    features.forEach(function(feature) {
      var el = document.createElement('div');
      el.className = 'marker';
      el.style.backgroundImage = 'url(' + feature.properties.imageUrl + ')';

      var marker = new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .addTo(map)
        .getElement().addEventListener('click', function() {
          new mapboxgl.Popup()
            .setLngLat(feature.geometry.coordinates)
            .setHTML(`<strong>${feature.properties.city}, ${feature.properties.country}</strong>`)
            .addTo(map);
        });

      markers[feature.properties.id] = marker;
    });

    // Function to update marker visibility based on cluster state
    function updateMarkers() {
      const zoom = map.getZoom();
      const features = map.querySourceFeatures('capitals');
      
      // Hide all markers initially
      Object.values(markers).forEach(marker => marker.getElement().style.display = 'none');
      
      // Show individual points
      features.forEach(feature => {
        const id = feature.properties.id;
        if (markers[id]) {
          if (feature.properties.point_count) {
            // Hide markers that are part of a cluster
            feature.properties.visible = false;
          } else {
            // Show markers that are not part of a cluster
            feature.properties.visible = true;
            markers[id].getElement().style.display = 'block';
          }
        }
      });
    }

    // Update markers on map events
    map.on('data', (e) => {
      if (e.sourceId === 'capitals' && e.isSourceLoaded) {
        updateMarkers();
      }
    });
    
    map.on('moveend', updateMarkers);
    map.on('zoomend', updateMarkers);

    map.on('click', 'clusters', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['clusters']
      });
      var clusterId = features[0].properties.cluster_id;
      map.getSource('capitals').getClusterExpansionZoom(
        clusterId,
        function (err, zoom) {
          if (err) return;

          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom
          });
        }
      );
    });

    map.on('click', 'unclustered-point', function (e) {
      var coordinates = e.features[0].geometry.coordinates.slice();
      var { city, country, imageUrl } = e.features[0].properties;

      new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(`<strong>${city}, ${country}</strong><br><img src="${imageUrl}" style="width:100px;height:auto;">`)
        .addTo(map);
    });

    map.on('mouseenter', 'clusters', function () {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', function () {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
