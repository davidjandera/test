<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa evropských hlavních měst</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .marker {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGphbmRlcmEiLCJhIjoiY2ptZzJ4NXhqMnJ4ZjNrbnRiMm1haHhrcSJ9.8U9iRQu8sGnE7AQ1C7VI4Q'; // Nahraďte vaším Mapbox Access Tokenem

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [12.7376057, 42.8747214], // střed Trevi
    zoom: 5
  });

  async function fetchGoogleSheetsData() {
    const apiKey = 'AIzaSyCpgbO0B6V0eEiVfyt6xewv0cHjyYsj1-o'; // Nahraďte vaším Google Sheets API klíčem
    const spreadsheetId = '1YtHqKg22xPXglCKOYOzCYTK4Om1_WhjaogZTCHnfzf8'; // Nahraďte ID vaší tabulky Google Sheets
    const range = 'mapa!A:E'; // Přizpůsobte název listu a rozsah podle potřeby

    const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
    const data = await response.json();
    return data.values;
  }

  const markers = {};
  let sheetData = [];

  async function loadMarkers() {
    const rows = await fetchGoogleSheetsData();
    sheetData = rows.slice(1).map(row => {
      const [city, country, lat, lng, imageUrl] = row;
      return {
        city: city,
        country: country,
        coordinates: [parseFloat(lng), parseFloat(lat)],
        imageUrl: imageUrl,
        id: city
      };
    });
    updateMarkers();
  }

  function updateMarkers() {
    // Smazat všechny existující markery
    Object.keys(markers).forEach(id => {
      markers[id].remove();
      delete markers[id];
    });

    const features = map.querySourceFeatures('capitals');

    const clusterIds = new Set();
    features.forEach(feature => {
      if (feature.properties.cluster) {
        const clusterId = feature.properties.cluster_id;
        map.getSource('capitals').getClusterLeaves(clusterId, Infinity, 0, (err, leaves) => {
          if (err) return;
          leaves.forEach(leaf => {
            clusterIds.add(leaf.properties.id);
          });
        });
      }
    });

    // Přidat markery, které nejsou součástí clusteru
    sheetData.forEach(data => {
      if (!clusterIds.has(data.id)) {
        var el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = 'url(' + data.imageUrl + ')';
        
        var marker = new mapboxgl.Marker(el)
          .setLngLat(data.coordinates)
          .addTo(map);
        
        markers[data.id] = marker;

        el.addEventListener('click', function() {
          new mapboxgl.Popup()
            .setLngLat(data.coordinates)
            .setHTML(`<strong>${data.city}, ${data.country}</strong>`)
            .addTo(map);
        });
      }
    });
  }

  map.on('load', async function () {
    await loadMarkers();

    map.addSource('capitals', {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: sheetData.map(data => ({
          type: 'Feature',
          properties: {
            city: data.city,
            country: data.country,
            imageUrl: data.imageUrl,
            id: data.id
          },
          geometry: {
            type: 'Point',
            coordinates: data.coordinates
          }
        }))
      },
      cluster: true,
      clusterMaxZoom: 14,
      clusterRadius: 50
    });

    map.addLayer({
      id: 'clusters',
      type: 'circle',
      source: 'capitals',
      filter: ['has', 'point_count'],
      paint: {
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#51bbd6',
          100,
          '#f1f075',
          750,
          '#f28cb1'
        ],
        'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,
          100,
          30,
          750,
          40
        ]
      }
    });

    map.addLayer({
      id: 'cluster-count',
      type: 'symbol',
      source: 'capitals',
      filter: ['has', 'point_count'],
      layout: {
        'text-field': '{point_count_abbreviated}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 12
      }
    });

    map.on('moveend', updateMarkers);
    map.on('zoomend', updateMarkers);

    map.on('click', 'clusters', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['clusters']
      });
      var clusterId = features[0].properties.cluster_id;
      map.getSource('capitals').getClusterExpansionZoom(
        clusterId,
        function (err, zoom) {
          if (err) return;

          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom: zoom
          });
        }
      );
    });

    map.on('mouseenter', 'clusters', function () {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', function () {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
